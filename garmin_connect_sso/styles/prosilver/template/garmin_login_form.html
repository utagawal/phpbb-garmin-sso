<div class="panel">
    <div class="inner">
        <div style="text-align: center; margin-bottom: 20px;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="#007CC3">
                <circle cx="12" cy="7" r="1.5"/>
                <circle cx="7" cy="12" r="1.5"/>
                <circle cx="17" cy="12" r="1.5"/>
                <circle cx="12" cy="17" r="1.5"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
            <h2 style="color: #007CC3; margin: 10px 0;">Connexion Garmin Connect</h2>
        </div>
        
        <!-- IF GARMIN_ERROR -->
        <div class="error" style="background: #ffebee; border: 1px solid #f44336; color: #c62828; padding: 10px; margin: 15px 0; border-radius: 4px;">
            <strong>Erreur :</strong> {GARMIN_ERROR}
        </div>
        <!-- ENDIF -->
        
        <form action="{U_GARMIN_ACTION}" method="post" id="garmin-login-form">
            <fieldset class="fields1">
                <legend>Utilisez vos identifiants Garmin Connect</legend>
                <dl>
                    <dt><label for="garmin_username">Nom d'utilisateur ou email Garmin :</label></dt>
                    <dd><input type="text" name="garmin_username" id="garmin_username" value="{GARMIN_USERNAME}" class="inputbox autowidth" required autocomplete="username" /></dd>
                </dl>
                <dl>
                    <dt><label for="garmin_password">Mot de passe Garmin :</label></dt>
                    <dd><input type="password" name="garmin_password" id="garmin_password" class="inputbox autowidth" required autocomplete="current-password" /></dd>
                </dl>
                <dl>
                    <dt>&nbsp;</dt>
                    <dd>
                        <input type="submit" name="garmin_login" value="Se connecter avec Garmin Connect" class="button1" style="background: #007CC3; border-color: #007CC3;" />
                    </dd>
                </dl>
            </fieldset>
            {S_FORM_TOKEN}
        </form>
        
        <div class="content" style="text-align: center; margin-top: 20px;">
            <p style="color: #666; font-size: 13px;">
                <strong>Sécurisé :</strong> Vos identifiants ne sont pas stockés sur ce forum.<br>
                L'authentification se fait directement avec les serveurs Garmin.
            </p>
            <div style="margin-top: 15px;">
                <a href="{U_BACK_LOGIN}" class="button2">← Retour à la connexion standard</a>
            </div>
        </div>
    </div>
</div>

<style>
#garmin-login-form {
    max-width: 400px;
    margin: 0 auto;
}

#garmin-login-form .inputbox {
    width: 100% !important;
    max-width: none !important;
}

#garmin-login-form .button1 {
    width: 100%;
    padding: 12px;
    font-weight: 600;
}

#garmin-login-form .button1:hover {
    background: #005A8C !important;
    border-color: #005A8C !important;
}
</style>
