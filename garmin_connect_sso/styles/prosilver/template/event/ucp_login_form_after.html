<!-- IF S_GARMIN_SSO_ENABLED and not S_USER_LOGGED_IN -->
<div class="garmin-sso-section" style="margin-top: 25px;">
    <div style="text-align: center; border-top: 1px solid #e1e8ed; padding-top: 25px;">
        <p style="color: #657786; margin-bottom: 15px; font-size: 14px; font-weight: 500;">
            Connexion alternative
        </p>
        
        <a href="{U_GARMIN_LOGIN}" class="button-garmin-sso">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-right: 8px;">
                <circle cx="12" cy="7" r="1.5"/>
                <circle cx="7" cy="12" r="1.5"/>
                <circle cx="17" cy="12" r="1.5"/>
                <circle cx="12" cy="17" r="1.5"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
            Garmin Connect
        </a>
        
        <p style="color: #8899a6; font-size: 12px; margin-top: 10px;">
            Connectez-vous avec votre compte Garmin existant
        </p>
    </div>
</div>

<style>
.button-garmin-sso {
    background: linear-gradient(135deg, #007CC3 0%, #005A8C 100%);
    color: white;
    padding: 12px 28px;
    text-decoration: none;
    border-radius: 6px;
    display: inline-flex;
    align-items: center;
    font-weight: 600;
    font-size: 14px;
    box-shadow: 0 2px 8px rgba(0, 124, 195, 0.25);
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    min-width: 200px;
    justify-content: center;
}

.button-garmin-sso:hover {
    background: linear-gradient(135deg, #005A8C 0%, #004B73 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 124, 195, 0.35);
    text-decoration: none;
    color: white;
}

.button-garmin-sso:active {
    transform: translateY(0px);
    box-shadow: 0 2px 8px rgba(0, 124, 195, 0.25);
}

@media (max-width: 768px) {
    .button-garmin-sso {
        width: 90%;
        margin: 0 auto;
    }
    
    .garmin-sso-section {
        margin-left: -15px;
        margin-right: -15px;
        padding-left: 15px;
        padding-right: 15px;
    }
}
</style>
<!-- ENDIF -->
